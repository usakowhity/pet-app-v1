<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pet-app-v1</title>

  <!-- FaceMesh（旧 MediaPipe） -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <h1>Pet App v1</h1>

    <select id="pet-select">
      <option value="usako">うさこ</option>
      <option value="kuro">クロ</option>
      <option value="taro">タロ</option>
    </select>

    <div id="message">こんにちは！</div>

    <div id="pet-container">
      <!-- ★ ここを修正：pet-media を追加 -->
      <img id="pet-image" class="pet-media" src="" alt="pet" />
      <video id="pet-video" class="pet-media hidden" playsinline></video>
    </div>

    <!-- FaceMesh用カメラ -->
    <video id="webcam" autoplay playsinline style="
      position: fixed;
      opacity: 0;
      pointer-events: none;
      width: 1px;
      height: 1px;
      z-index: -1;
    "></video>

    <audio id="pet-sound"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
