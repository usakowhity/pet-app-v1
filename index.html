<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pet-app-v1</title>

  <!-- ============================= -->
  <!-- ★ FaceMesh（旧 MediaPipe）CDN -->
  <!-- ============================= -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <h1>Pet App v1</h1>

    <!-- ペット選択 -->
    <select id="pet-select">
      <option value="usako">うさこ</option>
      <option value="kuro">クロ</option>
      <option value="taro">タロ</option>
    </select>

    <!-- メッセージ表示 -->
    <div id="message">こんにちは！</div>

    <!-- ペット表示領域 -->
    <div id="pet-container">
      <img id="pet-image" src="" alt="pet" />
      <video id="pet-video" class="hidden" playsinline></video>
    </div>

    <!-- カメラ映像（FaceMesh用） -->
    <video id="webcam" autoplay playsinline style="display:none;"></video>

    <!-- 鳴き声 -->
    <audio id="pet-sound"></audio>
  </div>

  <!-- ★ script.js は “通常スクリプト” として読み込む -->
  <script src="script.js"></script>
</body>
</html>
